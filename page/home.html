<div class="panel panel-defaut">
	<div class="panel-heading">
		<h3 class="panel-title">Danh sách sinh viên</h3>
	</div>
	<div class="panel-body">
		<input type="text" placeholder="Tìm kiếm sinh viên" class="form-control" ng-model="txtSearch"/>
	</div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Mã</th>
				<th>Họ và tên</th>
				<th>Địa chỉ email</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="student in students | filter: txtSearch">
				<td>{{ student.code }}</td>
				<td>{{ student.name }}</td>
				<td>{{ student.email }}</td>
				<td>
					<a class="btn btn-xs btn-success" ng-click="xem(student)"> Chi tiết </a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
